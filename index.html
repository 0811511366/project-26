<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-decoration: underline;">Info of 2 toppers in SOUTH AFRICA</h2>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        // creating a class
        class student {
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            // creating age method for class student
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        // use student class with two objects
        student1 = new student("Yuna", 2010);
        document.getElementById("student1").innerHTML = 
        "My name is " + student1.name + ". I born in " + student1.year + ". And my age is " + student1.age();

        student2 = new student("Lina", 2010);
        document.getElementById("student2").innerHTML = 
        "My name is " + student2.name + ". I born in " + student2.year + ". And my age is " + student2.age();
        
    </script> 
</body>
</html>
